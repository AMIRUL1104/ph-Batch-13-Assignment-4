<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              xs: "450px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#F8FAFC]">
    <div class="max-w-6xl flex-row pt-10 max-md:pt-5 mx-auto px-3">
      <h1 class="xs:text-4xl text-2xl font-bold text-start text-[#002C5C]">
        Job Application Tracker
      </h1>
    </div>

    <div class="card max-w-6xl flex-row gap-4 mt-10 mx-auto px-3">
      <div
        class="card-body bg-base-100 shadow-sm rounded-[8px] hover:shadow-xl transition-shadow duration-300 ease-linear"
      >
        <p class="text-[#323B49]">Total</p>
        <h3 id="totalJob" class="text-[#002C5C] font-semibold text-xl"></h3>
      </div>

      <div
        class="card-body bg-base-100 shadow-sm rounded-[8px] hover:shadow-xl transition-shadow duration-300 ease-linear"
      >
        <p class="text-[#323B49]">Interview</p>
        <h3 id="interviewJob" class="text-[#10B981] font-semibold text-xl"></h3>
      </div>

      <div
        class="card-body bg-base-100 shadow-sm rounded-[8px] hover:shadow-xl transition-shadow duration-300 ease-linear"
      >
        <p class="text-[#323B49]">Rejected</p>
        <h3 id="rejectedJob" class="text-[#EF4444] font-semibold text-xl"></h3>
      </div>
    </div>

    <hr
      class="my-10 max-lg:my-5 border-[#E2E8F0] max-w-6xl mx-auto max-lg:mx-3"
    />

    <div class="space-y-5 max-w-6xl mx-auto px-3 pb-10">
      <div
        class="flex flex-row justify-between items-center max-lg:mb-3 max-w-6xl mx-auto"
      >
        <h2 class="text-[#002C5C] text-xl xs:text-2xl font-bold">
          Available jobs
        </h2>
        <p id="jobOfJobs" class="font-medium text-base text-[#64748B]"></p>
      </div>

      <div>
        <button
          onclick="toggleAvailableJob('all')"
          id="all"
          class="btn btn-soft btn-primary w-12 xs:w-20"
        >
          All
        </button>
        <button
          onclick="toggleAvailableJob('interview')"
          id="interview"
          class="btn btn-soft btn-primary w-20"
        >
          Interview
        </button>
        <button
          onclick="toggleAvailableJob('rejected')"
          id="rejected"
          class="btn btn-soft btn-primary w-20"
        >
          Rejected
        </button>
      </div>

      <div id="job-container" class="flex flex-col gap-5"></div>
    </div>

    <!-- JavaScript files -->

    <script src="script/renderJobs.js"></script>
    <script src="script/miniMechine.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
